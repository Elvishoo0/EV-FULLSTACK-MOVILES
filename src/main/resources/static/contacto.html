<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Contacto - HuertoHogar</title>
  <meta content="Formulario de contacto HuertoHogar" name="description">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link href="/css/main.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1 class="text-light"><a href="../index.html"><span>HuertoHogar</span></a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link" href="../index.html#hero">Inicio</a></li>
          <li><a class="nav-link" href="../index.html#mision">Nuestra Misión</a></li>
          <li><a class="nav-link" href="../index.html#vision">Nuestra Visión</a></li>
          <li><a class="nav-link" href="../index.html#locations">Distribución</a></li>
          <li><a class="nav-link" href="../user/productos.html">Tienda</a></li>
          <li><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section id="contacto" class="about">
      <div class="container on-top">
        <div class="section-title text-center mb-5">
          <h2 class="text-super-top">Contáctanos</h2>
          <p class="text-super-top">Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="content-box">
              <form action="#" method="post">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
                </div>
                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="about-btn">Enviar Mensaje</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>HuertoHogar 2025</span></strong>. Todos los derechos reservados.
      </div>
    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
